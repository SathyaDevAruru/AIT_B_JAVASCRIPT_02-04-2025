<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement-JS</title>
</head>
<body>
    
    <!-- 
    
    Statements:- used to control the flow of execution based on ertain condition is met.
        1. if statement
        2. else statement
        3. else-if statement
        4. switch case 

    -->



    <script>
        // 1. If statement:
        let num = 11093;
        if(num % 2 == 0){
            alert(num + ' is an EVEN number')
        }else{
            alert(num + ' is an ODD number')
        }
    </script>
</body>
</html>
