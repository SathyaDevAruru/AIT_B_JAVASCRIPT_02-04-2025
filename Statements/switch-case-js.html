<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case-JS</title>
</head>
<body>
    
    <script>

        let days = 'monday' ;

        switch(days){
            case 'sunday' :
                alert('Happy Sunday');
            break;
            case 'monday' :
                alert('Happy monday');
            break;
            case 'teusday' :
                alert('Happy teusday');
            break;
            case 'wednesday' :
                alert('Happy wednesday');
            break;
            case 'thursday' :
                alert('Happy thursday');
            break;
            case 'friday' :
                alert('Happy friday');
            break;
            case 'saturday' :
                alert('Happy saturday');
            break;
            default:
                alert("Sorry....! We can't find out your day...)")
        }
    </script>
</body>
</html>
