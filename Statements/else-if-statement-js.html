<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else-if-Statement-JS</title>
</head>
<body>
    
    <script>

        // If-else-if statement

        let rank = prompt('Enter the Marks');

        if(rank >= 90){
            alert('You got "A-Grade"')
        }else if( rank >= 70 && rank <= 89){
            alert('You got " B-Grade "')

        }else if( rank >= 50 && rank <= 69){
            alert('You got " C-Grade "')

        }else if( rank >= 35 && rank <= 49){
            alert('You got " D-Grade "')

        }else{
            alert('Sorry You have got less rank')
        }
    </script>
</body>
</html>
