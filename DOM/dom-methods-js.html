</head>
<body>
    <!-- Container  -->
     <ul>
        <li>JS</li>

        <li class="react">NodeJS</li>
        <li class="react">NextJS</li>

    <script>
        //1. getElementsByTagName()
        let htmlEle = document.getElementsByTagName('li')[4];
        console.log(htmlEle);

       //2. getElementsByClassName()

        // 3. getElementByIdName():

        console.log(htmlIdEle);

        // Generic selectors: 4. querySelector():

        // console.log(all);
        console.log(document.querySelector('.react')[3]);
        
        document.querySelector(); // HTML collection
        document.querySelectorAll(); // Nodelist
