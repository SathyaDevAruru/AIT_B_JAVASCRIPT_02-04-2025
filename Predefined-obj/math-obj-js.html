<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-Object-JS</title>
</head>
<body>
    

    <script>

        // Math Object and it's methods  == 10 - 49 

        let pertrol_price = 102.4975;
        console.log(pertrol_price); // 102.99

        // Math obj Methods
        console.log(Math.ceil(pertrol_price)); // 103

        console.log(Math.floor(pertrol_price)); // 102

        console.log(Math.round(pertrol_price)); // 102

        console.log(Math.abs(pertrol_price)); // 102.49

        console.log(Math.sqrt(4)); // 2
        console.log(Math.min(1,2,3,4,5,6,7)); // 7

        console.log(Math.sign(0)); // 1
        
        
        
        
        
        
        

        
    </script>
</body>
</html>
