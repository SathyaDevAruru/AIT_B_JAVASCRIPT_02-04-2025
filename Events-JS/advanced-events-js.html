     <!-- Event propagation  -->

     <!-- Relationship elements / nested elements -->
      <div id="GP"> Grand parent 
        <div id="PA"> Parent element
            <div id="CH"> Children element</div>
        </div>
      </div>



      <!-- DIV with button to use target key -->

      <div id="btns">
        <button data-id=" 1">BtnOne</button>
        <button data-id=" 2">BtnOTwo</button>
      </div>
      <i class="fa-solid fa-laptop"></i>
      <script>
        // To select an element from DOM using DOM Selector
        document.getElementById('GP').addEventListener('click',function(){
            alert('Grand parent has been called')
        })

        document.getElementById('PA').addEventListener('click',function(uj){
            // ujj.stopPropagation()
            alert('Parent has been called')
            preventDefault();
        })


        document.getElementById('CH').addEventListener('click',function(evnt){
            event.stopPropagation()
            alert('Children has been called')
        })



        // Target property
        document.getElementById('btns').addEventListener('click',function(e){
            e.preventDefault();
            if(e.target.tagName === 'BUTTON') {
                console.log('Clicked button ID:', e.target.dataset.id);
                
            }
        })
      </script>
